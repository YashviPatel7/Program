<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Design</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main class="wrapper">
        <div class="form-wapper">
            <div class="registration-form">
                <h1 class="regiform">Registration From</h1>
                <form class="regi-form">
                    <div class="name-username d-flex margin-b-20">
                        <h2 class="name1">Name </h2>
                        <div>
                            <input class="username" type="text" name="fname" placeholder="First Name"><br>
                            <label class="firstlabel">first name</label>
                        </div>
                        <div>
                            <input class="username" type="text" name="lname" placeholder="Last Name"><br>
                            <label class="lastlabel">last name</label>
                        </div>
                    </div>
                    <div class="just-con-align d-flex margin-b-20">
                        <h2 class="name"> Company </h2>
                        <input class="textfill" type="text" name="company" placeholder="Company Name">
                    </div>
                    <div class="just-con-align d-flex margin-b-20">
                        <h2 class="name"> Email </h2>
                        <input class="textfill" type="email" name="email" placeholder="username@gmail.com">
                    </div>
                    <div class="just-con-align d-flex margin-b-20">
                        <h2 class="name"> Phone</h2>
                        <input class="textfill" type="text" name="phone" placeholder="Phonenumber">
                    </div>

                    <div class="just-con-align d-flex margin-b-20">
                        <h2 class="name">Subject</h2>
                        <select class="textfill" name="subject">
                            <option disabled="disabled" selected="selected">--Choose option--</option>
                            <option>Subject 1</option>
                            <option>Subject 2</option>
                            <option>Subject 3</option>
                        </select>
                    </div>
                    <h2 class="name margin-b-20">Are you beginner?</h2>
                    <label class="radio">
                        <input class="radio-one" type="radio" checked="checked" name="rdiobtn">
                        <span class="checkmark"></span>
                        Yes
                    </label>

                    <label class="radio">
                        <input class="radio-two" type="radio" name="rdiobtn">
                        <span class="checkmark"></span>
                        No
                    </label>
                    <div>
                        <button class="btn-submit margin-t-20" type="submit">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
