    <script>

        //string to JSON
        let obj = {
            name : "yashvi",
            score : 11.75,
            isadmin : false
        }

        let item=JSON.stringify(obj);

    
        console.log(item);

       // JSON to string

        console.log(item1);og

        let obj1 = {
            name : "yashvi",

        }
        console.log(obj==obj1);

    </script>
