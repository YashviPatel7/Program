    <script>
        // write  a program to chech the number is prime or not
        var chk = 0;
        let num = 19;

        for (let i = 2; i < num; i++) {
            if (num % 2 == 0) {
                chk++;
                break;
            }
        }
        if (chk == 0) {
            document.write(num + " is a Prime Number " + "<br>");
        }
        else {
            document.write(num + " is a Not a Prime Number" + "<br>");
        }

        // write a program to number is Armstrong

        let number = 9474;
        let strNum = number.toString();
        var n = strNum.length;
        let sum = 0;
        let i = 0;

        while (i < n) {
            let digit = parseInt(strNum[i]);

            sum = (sum + Math.pow(digit, n));
            i++;
        }
        if (sum == number) {
            document.write(number, " is an Armstrong Number" + "<br>");
        }
        else {
            document.write(number, " is not an Armstrong Number" + "<br>");
        }

        // Program to reverse a string

        function reverseString(s) {

            // empty string
            let newString = "";
            for (let i = s.length - 1; i >= 0; i--) {
                newString += s[i];
            }
            return newString;
        }
        let newString = "you is great";
        document.write(reverseString(newString) + "<br>");

        // palindrome
        function checkPalindrome(str) {
            if (str.length === 1)
                return true;

            if (str.length === 2)
                return str[0] === str[1];

            if (str[0] === str.slice(-1))
                return checkPalindrome(str.slice(1, -1))

            return false;
        }

        document.write(checkPalindrome('madam') + "<br>") // true
        document.write(checkPalindrome('motor') + "<br>") // false
        document.write(checkPalindrome('1234321') + "<br>") // true

        // grading system using switch statement

        const grade = 74;

        switch (true) {
            // If score is 90 or greater
            case grade >= 90:
                document.write("A"+ "<br>");
                break;
            // If score is 80 or greater
            case grade >= 80:
                document.write("B"+ "<br>");
                break;
            // If score is 70 or greater
            case grade >= 70:
                document.write("C"+ "<br>");
                break;
            // If score is 60 or greater
            case grade >= 60:
                document.write("D"+ "<br>");
                break;
            // Anything 59 or below is failing
            default:
                document.write("F"+ "<br>");
        }

        // function to calculate the sum of numbers in an array
        const ourArray = [2, 5, 0, 7, 4, 1, 3, 0, 2, 5, 0, 1 , 3, 1];
        function sumArray(...array) {
           
            let sum = 0;

            for (let i = 0; i < array.length; i += 1) {
                sum += array[i];
            }

            return sum;
        }

        document.write(sumArray(...ourArray));
