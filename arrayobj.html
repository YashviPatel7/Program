    <script>
        // array of object
        const arrayObject = [
                {title : 'Spiderman', director :'stan lee', alreadyWatched : true},
                {title : 'inception', director :'christoper', alreadyWatched : false},
                {title : 'pathan', director :'yash raj', alreadyWatched : true},
                {title : 'yodha', director :'sagar ambre', alreadyWatched : false},
                {title : 'mission majnu', director :'yash raj', alreadyWatched : true}
        ];
        console.log(arrayObject);
        for(let i=0; i< arrayObject.length;i++)
        {
            if(arrayObject[i].alreadyWatched == true)
            {
                document.write(`You have already watched ${arrayObject[i].title} by ${arrayObject[i].director} "<br>" `);
            }
            else
            {
                document.write(`You still need watched ${arrayObject[i].title} by ${arrayObject[i].director} "<br>"`);
            }
