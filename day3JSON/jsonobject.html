<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>json object</title>
</head>
<body>
    <script>

        //string to JSON
        let obj = {
            name : "yashvi",
            score : 11.75,
            isadmin : false
        }

        let item=JSON.stringify(obj);

    
        console.log(item);

       // JSON to string
        let item1=JSON.parse(item);
        console.log(item1);

        let obj1 = {
            name : "yashvi",
            score : 11.75,
            isadmin : false
        }
        console.log(obj==obj1);
        console.log(JSON.stringify(obj)===JSON.stringify(obj1));

    </script>
</body>
</html>
