        let objlist = {

        //4. Write a JavaScript program to find the most frequent item of an array.

        let arr = [1, 1, 2, 6, 7, 3, 5, 8, 2, 2, 8, 3, 8, 8, 5, 3];
        let n = arr.length;

        function mostFrequent(arr, n) {
            arr.sort();
            let maxfreq = 1, mostfreq = arr[0];
            let count = 1;

            for (let i = 1; i < n; i++) {
                if (arr[i] == arr[i - 1])
                    count++;
                else
                    count = 1;

                if (count > maxfreq) {
                    maxfreq = count;
                    mostfreq = arr[i - 1];
                }
            }
            return mostfreq;
        }
        console.log(mostFrequent(arr, n));
