        // 3.Write a JavaScript function that accepts a string as a parameter and converts the first letter of each word of the string in upper case.

        function uppercase(str) {
            let arr = str.split(' ');
            let newarr = [];

            for (let i = 0; i < arr.length; i++) {
                newarr.push(arr[i].charAt(0).toUpperCase() + arr[i].slice(1));
            }
            return newarr.join(' ');
        }
        console.log(uppercase("my name is yashvi"));

        //4. Write a JavaScript function that accepts a string as a parameter and find the longest word within the string.

        let str1 = "hello every one i am yashvipatel";

        function longestword(name) {
            name = name.split(" ");
            let nameArr = [];

            for (const iterator of name) {
                nameArr.push(iterator.length);
            }
            let maxNamelen = Math.max(...nameArr);
            let longName = nameArr.indexOf(maxNamelen);
            return name[longName];
        }

        let longword = longestword(str1);
        console.log(longword);
